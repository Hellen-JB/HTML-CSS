<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminar Filmes - Portfólio</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="navegacao">
            <div class="nav">
                <h1>LUMINAR FILMES</h1>
                <ul>
                    <li><a href="#inicio">Início</a></li>
                    <li><a href="#galeria">Portfólio</a></li>
                    <li><a href="#contato" class="contato">Orçamento</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="principal">
        <section id="galeria" class="secao-galeria">
            
            <h2 class="titulo1">Nossos Últimos Trabalhos</h2>
            
            <div class="container-figuras">
                
                <figure class="figura">
                    <img src="https://cinepop.com.br/wp-content/uploads/2023/03/indiana-jones-1.jpg" alt="Cena de filme de aventura">
                    <figcaption class="legenda">
                        Filme "Horizonte Perdido" - Fotografia cinematográfica com tons quentes.
                    </figcaption>
                </figure>
                
                <figure class="figura">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFnbu512DC61kvxQ1ANV-RRyHUP1G4ddZj1g&s" alt="Cena de documentário sobre natureza">
                    <figcaption class="legenda">
                        Documentário "A Rota Selvagem" - Imagens de drone e foco na vida marinha.
                    </figcaption>
                </figure>
                
                <figure class="figura">
                    <img src="https://static.ecommercebrasil.com.br/wp-content/uploads/2025/09/22-publicidade-em-video.jpg" alt="Cena de vídeo de publicidade">
                    <figcaption class="legenda">
                        Campanha Publicitária "EcoStyle" - Edição rápida e color grading vibrante.
                    </figcaption>
                </figure>

            </div>

        </section>
    </main>

    <footer>
        <div class="final">
            <p>&copy; 2025 LUMINAR FILMES</p>
            <p>Criando o Futuro Visual</p>
        </div>
    </footer>
</body>
</html>
