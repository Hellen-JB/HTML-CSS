<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Digital de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <h1>Catálogo de Produtos</h1>
    <p>Conheça nossos produtos artesanais e encontre o presente perfeito!</p>
    
    <table class="catalogo">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Imagem</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Caneca de Cerâmica Artesanal</td>
                <td><img src="https://images.tcdn.com.br/img/img_prod/1177628/caneca_em_ceramica_artesanal_off_white_xadrez_430ml_2067_1_2d7d51f42edb82dd4f5ad622488a50c0.jpg" alt="Caneca de cerâmica"></td>
            </tr>
            <tr>
                <td>Caderno de Couro com Fecho</td>
                <td><img src="https://m.media-amazon.com/images/I/71vIRUzV8nL.jpg" alt="Caderno de couro"></td>
            </tr>
            <tr>
                <td>Vaso de Flores de Vidro</td>
                <td><img src="https://www.havan.com.br/media/catalog/product/cache/73a52df140c4d19dbec2b6c485ea6a50/v/a/vaso-decorativo-de-vidro-monaco-17x24cm-havan-casa_940768.webp" alt="Vaso de vidro"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
